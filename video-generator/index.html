<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Video Generator - dreamAIbd</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    textarea { width: 100%; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    video { width: 100%; margin-top: 20px; display: none; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Text â†’ Video Generator</h1>
  <p>Just type your video idea below ðŸ‘‡</p>
  
  <textarea id="prompt" rows="4" placeholder="Example: A sunset over the ocean with dramatic music..."></textarea>
  <br/>
  <button onclick="generateVideo()">Generate Video</button>

  <video id="resultVideo" controls></video>

  <script>
    async function generateVideo() {
      const prompt = document.getElementById('prompt').value.trim();
      const video = document.getElementById('resultVideo');
      video.style.display = "none";
      if (!prompt) {
        alert("Please enter a video idea.");
        return;
      }

      try {
        const response = await fetch('https://hailuoai.video/api/ai/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        if (data?.data?.video) {
          video.src = data.data.video;
          video.style.display = "block";
        } else {
          alert("Failed to generate video. Try again.");
        }
      } catch (err) {
        alert("Error occurred while generating video.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
